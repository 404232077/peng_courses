<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8"/>
	<title>Reggie's page</title>
	<style type="text/css">
	/* 標籤名稱選擇器 */
	body{
		font-size:16px;font-family:"微軟正黑體";
        background-color:#121212;padding:6px;
	}
	h3{
		font-size:24px;color: #EEEEEE;
	}
	/* class 選擇器 */
	div.content{
        background-color:#3B3B3B;
        font-size: 16px;color: #FAFAFA;
        padding-left: 5rem;
        padding-right: 5rem;
        padding: 4px;
	}
    li{
        padding:5px;
        font-size: 16px;color: #FAFAFA;
        padding-left: 2rem;
        padding-right: 2rem;
    }
	/* id選擇器 */
	#btn{
		border:1px solid #0f3a3a;
		background-color:#ffffff;padding:5px;
	}
	/* 虛擬選擇器:搭配其他選擇器使用*/
	/* :hover 虛擬選擇器:滑鼠移到目標上時，套用一組設定 */
	#btn:hover{
		background-color:#888888;
	}
	/* :focus 虛擬選擇器:當目標取得焦點時，套用一組設定 */
	input:focus{
		border:2px solid #ff0000;
	}
	/* 階層式選擇器:搭配其他選擇器使用 */
	.favorite a{
		color:#0000ff;
	}
	</style>
</head>

<body>
	<h3>Me</h3>
	<div class="content">
	Hello world, I am Reggie this is my first web
	</div>
	
	<h3>我的最愛連結</h3>
	<ul class="favorite">
		<li><a href="https://www.google.com/">Google</a></li>
		<li><a href="https://www.facebook.com/">Facebook</a></li>
	</ul>
	
	<h3>我的作品</h3>
	<ul class="content">
		<li>Reggie's web</li>
	</ul>
	
	<h3>和我聯絡</h3>
	<div class="content">
		填寫訊息<input type="text"/> <button id="btn">送出</button>
	</div>
</body>
</html>
